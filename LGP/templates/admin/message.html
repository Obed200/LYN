{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-info text-white">Recent Messages</div>
                <ul class="list-group list-group-flush">
                    {% for msg in recent_messages %}
                        <li class="list-group-item">
                            <strong>{{ msg.name }}</strong>: {{ msg.subject|truncatechars:30 }}<br>
                            <small class="text-muted">{{ msg.created_at|date:"M d, Y H:i" }}</small>
                        </li>
                    {% empty %}
                        <li class="list-group-item">No recent messages.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
{% endblock content %}
