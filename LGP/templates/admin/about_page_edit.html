{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit About Page</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3 w-100">Save Changes</button>
                    </form>
                    <div class="alert alert-info mt-3">
                        <strong>Note:</strong> For the "values" field, use the format:<br>
                        <code>Title:Description;Title:Description;...</code>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
