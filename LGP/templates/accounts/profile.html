{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5">
    <h2>User Profile</h2>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <hr>
    <h4>Current Avatar</h4>
    {% if form.instance.avatar %}
        <img src="{{ form.instance.avatar.url }}" alt="Avatar" height="80">
    {% else %}
        <p>No avatar uploaded.</p>
    {% endif %}
    <hr>
    <a href="{% url 'accounts:password_change' %}" class="btn btn-warning mt-3">Change Password</a>
</div>
{% endblock %}
